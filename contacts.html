    <div class="container contacts-image">
      <div class="navbar">
        <a href="./index.html">Home</a>

      <br />
      <a href="#" class="projects-header">
        <span class="projects-header-span"></span>CONTACT ME</a
      >
      <form
        name="contact"
        method="POST"
        data-netlify="true"
        class="form-request"
      >
        <p class="form-part">
          <label class="label-contacts"
            >Your Name: <input type="text" name="name" class="input-name"
          /></label>
        </p>
        <p class="form-part">
          <label class="label-contacts"
            >Your Email: <input type="email" name="email" class="input-email"
          /></label>
        </p>

        <p class="form-part">
          <label class="label-contacts"
            >Message: <textarea name="message" class="input-message"></textarea>
          </label>
        </p>
        <p>
          <button type="submit" class="button-contacts">Send</button>
        </p>
      </form>
      <input type="hidden" name="form-name" value="contact" />
      <br />
